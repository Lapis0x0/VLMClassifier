name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送以v开头的标签时触发，例如v1.0.0

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS app
        run: |
          python build.py

      - name: Create DMG
        run: |
          # 创建临时目录
          mkdir -p dist/dmg
          # 复制应用到临时目录
          cp -r dist/VLMClassifier.app dist/dmg/
          # 创建指向应用程序文件夹的符号链接
          ln -s /Applications dist/dmg/Applications
          # 创建DMG文件
          hdiutil create -volname "VLMClassifier" -srcfolder dist/dmg -ov -format UDZO dist/VLMClassifier.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: dist/VLMClassifier.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          python build.py

      - name: Create Windows installer
        run: |
          # 将可执行文件重命名为带版本号的文件名
          $tag = "${{ github.ref_name }}"
          Rename-Item -Path "dist\VLMClassifier.exe" -NewName "VLMClassifier-$tag-win64.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-app
          path: dist/VLMClassifier-*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y python3-pyqt5

      - name: Build Linux executable
        run: |
          python build.py

      - name: Package as AppImage
        run: |
          # 创建AppDir结构
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # 复制可执行文件
          cp dist/VLMClassifier AppDir/usr/bin/
          
          # 创建desktop文件
          echo "[Desktop Entry]" > AppDir/usr/share/applications/VLMClassifier.desktop
          echo "Name=VLMClassifier" >> AppDir/usr/share/applications/VLMClassifier.desktop
          echo "Exec=VLMClassifier" >> AppDir/usr/share/applications/VLMClassifier.desktop
          echo "Icon=VLMClassifier" >> AppDir/usr/share/applications/VLMClassifier.desktop
          echo "Type=Application" >> AppDir/usr/share/applications/VLMClassifier.desktop
          echo "Categories=Utility;" >> AppDir/usr/share/applications/VLMClassifier.desktop
          
          # 如果有图标，复制图标
          if [ -f "images/icon.png" ]; then
            cp images/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/VLMClassifier.png
          fi
          
          # 下载AppImage工具
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # 创建AppImage
          TAG="${{ github.ref_name }}"
          ./appimagetool-x86_64.AppImage AppDir dist/VLMClassifier-$TAG-x86_64.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-app
          path: dist/VLMClassifier-*.AppImage

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-app/VLMClassifier.dmg
            windows-app/VLMClassifier-*.exe
            linux-app/VLMClassifier-*.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
